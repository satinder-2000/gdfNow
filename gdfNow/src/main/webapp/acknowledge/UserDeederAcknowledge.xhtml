<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/GDFTemplate.xhtml">
    <ui:define name="content">
        <h2>Deeder Nomination</h2>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <p contenteditable="true">
                                <h5>Home page of: <h:outputText value="#{session.getAttribute('LoggedInGDF')}" /></h5>
                            </p>
                            
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-4 well">
                                        <p class="text-center">
                                            <h:form>
                                                <h:commandButton value="Amend Details" action="/amend/user/AmendUser.xhtml?faces-redirect=true"/>
                                            </h:form>
                                        </p>
                                    </div>
                                    <div class="col-sm-4 well">
                                        <p class="text-center">
                                            <h:form>
                                                <h:commandButton value="Change Password" action="/amend/user/ChangePassword.xhtml?faces-redirect=true"/>
                                            </h:form>
                                        </p>
                                    </div>
                                    <div class="col-sm-4 well">
                                        <p class="text-center">
                                            <h:form>
                                                <h:commandButton value="Nominate Deeder" action="/home/UserHome.xhtml?faces-redirect=true"/>
                                            </h:form>
                                        </p>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <h3><p class="text-left">Success!!</p></h3>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <p class="text-center">
                                <h:outputText value="You have successfully nominated a Deeder: #{userDeederMBean.deeder.firstname} #{userDeederMBean.deeder.lastname}" />
                            </p>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <h5>The nominated Deeder will receive and email from us and take further action.</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    
                                </div>
                                <div class="col-sm-6">
                                    <h:form>
                                        <p class="text-center">
                                            <h:commandButton value="Go Home" action="#{homeMBean.redirectToHome}" styleClass="btn btn-primary"/>
                                        </p>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </ui:define>
</ui:composition>
