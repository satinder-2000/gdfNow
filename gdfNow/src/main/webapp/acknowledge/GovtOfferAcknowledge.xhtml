<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/templates/GDFTemplate.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h3><p class="text-center">Government Offer Confirm</p></h3>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <div class="row">
                                    <div class="col-sm-12">
                                        <p class="text-center"><h5><h:outputText 
                                                    value="Thank You for making an Offer."/></h5></p>
                                        <div class="form-group">

                                            <h:outputLabel styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <p class="text-left">
                                                    <h:form prependId="false">
                                                        <h:commandButton value="Home" styleClass="btn btn-primary" action="#{homeMBean.redirectToHome}"/>
                                                    </h:form>
                                                </p>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
