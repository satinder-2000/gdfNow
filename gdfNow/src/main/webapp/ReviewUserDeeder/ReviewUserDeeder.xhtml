<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/GDFTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">
        <h:form styleClass="form-horizontal" enctype="multipart/form-data" prependId="false">
            <div class="col-sm-8">
                <h3 style="margin-top: 0px; margin-bottom: 20px;">Review Deeder Details</h3>
                <h4><h:outputText value="Personal Details"/></h4>
                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>
                <div class="row">
                    <div class="col-sm-3">

                        <div class="well">
                            <p><h:graphicImage value="/TempImageServlet" height="120" width="100"/></p>

                        </div>
                        <!-- Just a spacer -->
                        <div class="col-sm-12">
                            <h:outputText value="&#160;" />
                        </div>
                    </div>
                    <div class="col-sm-9">

                        <!-- First Name -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="First Name:"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:inputText value="#{reviewUserDeederMBean.deeder.firstname}" styleClass="form-control"/>
                                </p>
                            </div>
                        </div>
                        <!-- Last Name -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="Last Name:"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:inputText value="#{reviewUserDeederMBean.deeder.lastname}" styleClass="form-control"/>
                                </p>
                            </div>
                        </div>
                        <!-- Business Sub Type -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="Gender:"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:selectOneMenu id="gender" value="#{reviewUserDeederMBean.deeder.gender}" label="Gender" styleClass="form-control">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItem itemValue="MALE" itemLabel="Male" />
                                        <f:selectItem itemValue="FEMALE" itemLabel="Female" />
                                        <f:selectItem itemValue="OTHER" itemLabel="Other" />
                                    </h:selectOneMenu>
                                </p>
                            </div>
                        </div>
                        <!-- Web Site -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="Date of Birth:"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <input type="date" id="dob" jsf:id="date" name="date" value="#{reviewUserDeederMBean.deeder.dobStr}" class="form-control"/>
                                </p>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="Contact Email:"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <input type="email" jsf:id="email" name="email" value="#{reviewUserDeederMBean.deeder.email}" class="form-control"/>
                                </p>
                            </div>
                        </div>
                        <!-- About -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="About the Deeder:"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:inputTextarea id="about" value="#{reviewUserDeederMBean.deeder.about}" label="About*" pt:placeholder="5 - 350 chars."  styleClass="form-control"  />
                                </p>
                            </div>
                        </div>
                        <!-- Profile Pic -->

                        <div class="col-sm-12">
                            <div class="form-group">
                                <p class="text-left">
                                    <h:outputLabel for="profilePic" value="Upload Profile Pic*" styleClass="control-label col-sm-5"/>
                                </p>
                                <div class="col-sm-7">
                                    <p class="text-right">
                                        <h:inputFile id="profilePic" value="#{reviewUserDeederMBean.profileFilePart}" styleClass="form-control" />
                                    </p>
                                </div>
                            </div>
                        </div>


                    </div>


                </div>
                <h4><h:outputText value="Deeder's Address"/></h4>
                <div class="row">
                    <div class="col-sm-3">

                        <div class="col-sm-12">
                            <h:outputText value="&#160;" />
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <!-- Line 1 -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="Line 1:*"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:inputText id="line1" value="#{reviewUserDeederMBean.deeder.deederAddress.line1}" pt:placeholder="2-45 chars"  styleClass="form-control" />
                                </p>
                            </div>
                        </div>
                        <!-- Line 2 -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="Line 2:*"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:inputText id="line2" value="#{reviewUserDeederMBean.deeder.deederAddress.line2}" pt:placeholder="2-45 chars"  styleClass="form-control" />
                                </p>
                            </div>
                        </div>
                        <!-- Post Code -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="Post Code"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:inputText id="postcode" value="#{reviewUserDeederMBean.deeder.deederAddress.postcode}" styleClass="form-control"  />
                                </p>
                            </div>
                        </div>
                        <!-- City -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="City:*"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:inputText id="city" value="#{reviewUserDeederMBean.deeder.deederAddress.city}" styleClass="form-control" />
                                </p>
                            </div>
                        </div>
                        <!-- State -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="State:"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:inputText id="state" value="#{reviewUserDeederMBean.deeder.deederAddress.state}" styleClass="form-control" />
                                </p>
                            </div>
                        </div>
                        <!-- Country -->
                        <div class="col-sm-12">
                            <div class="col-sm-5">
                                <p class="text-left">
                                    <h:outputLabel value="Country:"/>
                                </p>
                            </div>
                            <div class="col-sm-7">
                                <p class="text-left">
                                    <h:outputText value="#{reviewUserDeederMBean.deeder.deederAddress.country.name}" />
                                </p>
                            </div>
                        </div>


                    </div>

                </div>
                <!-- Back -->
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <h:outputText value=""/>
                        </div>
                        <div class="col-sm-6">
                            <p class="text-left">

                                <h:commandButton value="Continue" action="#{reviewUserDeederMBean.validateDetails()}" styleClass="btn btn-primary" />

                            </p>
                        </div>
                    </div>
                </div> 
            </div>
        </h:form>
    </ui:define>

</ui:composition>
