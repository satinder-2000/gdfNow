<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/GDFTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <h3><p class="text-center">User Registration - Confirmation</p></h3>
                        <div class="panel-body">
                            <h:form styleClass="form-horizontal">
                                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                                <h4>Personal Details</h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-4">
                                            <div class="well">
                                                <p class="text-center">
                                                    <h:graphicImage value="/TempImageServlet" height="150" width="120"/>
                                                </p>
                                            </div>
                                        </div>

                                        <div class="col-sm-8">
                                            <!-- First Name -->
                                            <div class="form-group">
                                                <h:outputLabel for="firstname" value="First Name*" styleClass="control-label col-sm-5 col-sm-5"/>
                                                <div class="col-sm-5">
                                                    <h:outputText id="firstname" value="#{userRegisterMBean.user.firstname}" styleClass="form-control" />
                                                </div>

                                            </div>
                                            <!-- Last Name -->
                                            <div class="form-group">
                                                <h:outputLabel for="lastname" value="Last Name*" styleClass="control-label col-sm-5  col-sm-5"/>
                                                <div class="col-sm-5">
                                                    <h:outputText id="lastname" value="#{userRegisterMBean.user.lastname}" styleClass="form-control"  />
                                                </div>
                                            </div>
                                            <!-- Email -->
                                            <div class="form-group">
                                                <h:outputLabel value="Email" styleClass="control-label col-sm-5  col-sm-5"/>
                                                <div class="col-sm-5">
                                                    <h:outputText id="email" value="#{userRegisterMBean.user.email}" styleClass="form-control"  />
                                                </div>
                                            </div>
                                            <!-- Gender -->
                                            <div class="form-group">
                                                <h:outputLabel for="gender" value="Gender*" styleClass="control-label col-sm-5 " />
                                                <div class="col-sm-5">
                                                    <h:outputText id="gender" value="#{userRegisterMBean.user.gender}" styleClass="form-control"  />
                                                </div>
                                            </div>
                                            <!-- DOB -->
                                            <div class="form-group">
                                                <h:outputLabel value="DOB" styleClass="control-label col-sm-5 " />
                                                <div class="col-sm-5">
                                                    <h:outputText id="dob" value="#{userRegisterMBean.user.dobStr}" styleClass="form-control"  />
                                                </div>
                                            </div>
                                            <!-- Phone -->
                                            <div class="form-group">
                                                <h:outputLabel value="Phone" styleClass="control-label col-sm-5 " />
                                                <div class="col-sm-5">
                                                    <h:outputText id="phone" value="#{userRegisterMBean.user.phone}" styleClass="form-control"/>
                                                </div>
                                            </div>
                                            <!-- OR -->
                                            <div class="form-group">
                                                <h:outputLabel value="Or" styleClass="control-label col-sm-5 " />
                                                <div class="col-sm-5">
                                                    <h:outputText />
                                                </div>
                                            </div>
                                            <!-- Mobile -->
                                            <div class="form-group">
                                                <h:outputLabel value="Mobile" styleClass="control-label col-sm-5 " />
                                                <div class="col-sm-5">
                                                    <h:outputText id="mobile" value="#{userRegisterMBean.user.mobile}" styleClass="form-control"/>
                                                </div>
                                            </div>
                                            <!-- Amend Option -->
                                            <div class="form-group">
                                                <h:outputLabel styleClass="control-label col-sm-5 " />
                                                <div class="col-sm-5">
                                                    <h:commandButton action="#{userRegisterMBean.amendPersonal}" value="Amend" styleClass="btn btn-primary" >
                                                        <f:ajax execute="@form" render="pMsgs"/>
                                                    </h:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <h:messages style="color: red;" />
                                <h4>Address Details</h4>
                                <div class="row">
                                    <div class="col-sm-12">


                                        <!-- Line 1 -->
                                        <div class="form-group">

                                            <h:outputLabel for="line1" value="House/Flat Number*" styleClass="control-label col-sm-5 "/>
                                            <div class="col-sm-5">
                                                <h:outputText id="line1" value="#{userRegisterMBean.address.line1}" styleClass="form-control" />
                                            </div>

                                        </div>
                                        <!-- Line 2 -->
                                        <div class="form-group">
                                            <h:outputLabel for="line2" value="Street Name" styleClass="control-label col-sm-5 "/>
                                            <div class="col-sm-5">
                                                <h:outputText id="line2" value="#{userRegisterMBean.address.line2}" styleClass="form-control"  />
                                            </div>
                                        </div>
                                        <!-- Post Code -->
                                        <div class="form-group">
                                            <h:outputLabel value="Post/Zip Code*" styleClass="control-label col-sm-5 "/>
                                            <div class="col-sm-5">
                                                <h:outputText id="postcode" value="#{userRegisterMBean.address.postcode}" styleClass="form-control"  />
                                            </div>
                                        </div>
                                        <!-- City -->
                                        <div class="form-group">
                                            <h:outputLabel for="city" value="City*" styleClass="control-label col-sm-5 " />
                                            <div class="col-sm-5">
                                                <h:outputText id="city" value="#{userRegisterMBean.address.city}" styleClass="form-control"  /> 
                                            </div>
                                        </div>
                                        <!-- State -->
                                        <div class="form-group">
                                            <h:outputLabel for="state" value="State*" styleClass="control-label col-sm-5 " />
                                            <div class="col-sm-5">
                                                <h:outputText id="state" value="#{userRegisterMBean.address.state}" styleClass="form-control"  /> 
                                            </div>
                                        </div>
                                        <!-- Country -->
                                        <div class="form-group">
                                            <h:outputLabel value="Country*" styleClass="control-label col-sm-5 " />
                                            <div class="col-sm-5">
                                                <h:outputText id="country" value="#{userRegisterMBean.address.country.name}" styleClass="form-control"  />
                                            </div>
                                        </div>
                                        <!-- Amend Option -->
                                        <div class="form-group">
                                            <h:outputLabel styleClass="control-label col-sm-5 " />
                                            <div class="col-sm-5">
                                                <h:commandButton action="#{userRegisterMBean.amendAddress}" value="Amend" styleClass="btn btn-primary" >
                                                    <f:ajax execute="@form" render="aMsgs"/>
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Form Submit div -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel styleClass="control-label col-sm-5 "/>
                                            <div class="col-sm-5">
                                                <p class="text-right">
                                                    <h:commandButton value="Continue" action="returnFromUserRegisterFlow" styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
