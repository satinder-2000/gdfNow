<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/GDFTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <h3><p class="text-center">User Registration - Address</p></h3>
                        <div class="panel-body">
                            <h:form styleClass="form-horizontal">
                                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>

                                
                                <div class="row">
                                    <div class="col-sm-12">


                                        <!-- Line 1 -->
                                        <div class="form-group">

                                            <h:outputLabel for="line1" value="Line 1*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line1" value="#{userRegisterMBean.address.line1}" pt:placeholder="2-45 chars" styleClass="form-control" />
                                            </div>

                                        </div>
                                        <!-- Line 2 -->
                                        <div class="form-group">
                                            <h:outputLabel for="line2" value="Line 2*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line2" value="#{userRegisterMBean.address.line2}" pt:placeholder="2-45 chars" styleClass="form-control"  />
                                            </div>
                                        </div>
                                        <!-- Post Code -->
                                        <div class="form-group">
                                            <h:outputLabel value="Post/Zip Code*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="postcode" value="#{userRegisterMBean.address.postcode}" styleClass="form-control"  />
                                            </div>
                                        </div>
                                        <!-- City -->
                                        <div class="form-group">
                                            <h:outputLabel for="city" value="City*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:inputText id="city" value="#{userRegisterMBean.address.city}" pt:placeholder="2-45 chars"  styleClass="form-control"  /> 
                                            </div>
                                        </div>
                                        <!-- State -->
                                        <div class="form-group">
                                            <h:outputLabel for="state" value="State*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:inputText id="state" value="#{userRegisterMBean.address.state}" pt:placeholder="2-45 chars"  styleClass="form-control"  /> 
                                            </div>
                                        </div>
                                        <!-- Country -->
                                        <div class="form-group">
                                            <h:outputLabel value="Country*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:selectOneMenu id="country" value="#{userRegisterMBean.address.country.code}" styleClass="form-control">
                                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                                    <f:selectItem itemValue="GB" itemLabel="UNITED KINGDOM" />
                                                    <f:selectItem itemValue="IN" itemLabel="INDIA" />
                                                    <f:selectItem itemValue="US" itemLabel="UNITED STATES OF AMERICA" /> 
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Form Submit div -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <p class="text-right">
                                                    <h:commandButton value="Continue" action="#{userRegisterMBean.addressSave}" styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                
                            </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                                
    </ui:define>

</ui:composition>
