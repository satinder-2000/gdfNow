<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/templates/GDFTemplate.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        
        <div class="col-sm-8">
            <div class="row">
                
                <div class="col-sm-12">
                    <h5><h:outputText value="#{profileLocatorMBean.name}"/></h5>
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <div class="col-sm-3">
                                <h:form prependId="false">
                                    <h:commandLink value="Site Home" action="#{homeMBean.redirectToSiteHome()}"/>
                                </h:form>
                            </div>
                            <div class="col-sm-3">
                                <h:form prependId="false">
                                    <h:commandLink value="My Home" action="#{homeMBean.redirectToHome}"/>
                                </h:form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
              <h3><p class="text-center">Deed Submission</p></h3>  
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <div class="row">
                                    <div class="col-sm-12">
                                        <p class="text-center"><h5><h:outputText value="Thank You. The Deed has now been created. It will ba validated and published soon."/></h5></p>
                                        <div class="form-group">
                                            <div class="col-sm-1">
                                                <h:outputLabel value=""/>
                                            </div>
                                            <div class="col-sm-5">
                                                <p class="text text-center">
                                                    
                                                </p>
                                            </div>
                                            <div class="col-sm-5">
                                                <p class="text-center">
                                                    <h:form prependId="false">
                                                        <h:commandButton id="redirectHome" value="Finish" styleClass="btn btn-primary" action="returnFromUserDeederRegisterFlow"/>
                                                    </h:form>
                                                </p>
                                            </div>
                                            <div class="col-sm-1">
                                                <h:outputLabel value=""/>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
