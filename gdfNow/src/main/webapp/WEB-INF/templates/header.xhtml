<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <!--h:outputLink styleClass="navbar-brand" value="#{request.contextPath}" style="color:rgb(52,175,65)">GDFNow.org</h:outputLink-->
                <a href="/" class="navbar-brand" style="color:rgb(52,175,65)">GDFNow.org</a>

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <h:form>
                <ul class="nav navbar-nav">
                    <c:choose>
                        <c:when test="#{session.getAttribute('Access')!=null}">
                            <li class="active">
                                <h:commandLink value="#{session.getAttribute('Access').email}" action="#{homeMBean.redirectToHome}"/>
                            </li>
                           
                            <li  class="active">
                                <h:commandLink value="Log Out" action="#{logoutMBean.logOut}"/>
                            </li>
                                
                        </c:when>
                        <c:otherwise>
                            <li class="active"><a href="#{request.contextPath}/register.xhtml?faces-redirect=true">Register</a></li>
                            <li class="active"><a href="#{request.contextPath}/Login.xhtml?faces-redirect=true">Log In</a></li>
                        </c:otherwise>
                    </c:choose>
                    <li class="active">
                        <h:outputLink value="#{request.contextPath}/info/HowItWorks.xhtml?faces-redirect=true" style="color: snow">How it works</h:outputLink>
                    </li>
                    <li class="active">
                        <h:outputLink value="#{request.contextPath}/info/faq.xhtml?faces-redirect=true" style="color: snow">FAQs</h:outputLink>
                    </li>
                    <li class="active">
                        <h:outputLink value="#{request.contextPath}/info/About.xhtml?faces-redirect=true" style="color: snow">About Us</h:outputLink>
                    </li>
                </ul>
                </h:form>
                <form class="navbar-form navbar-right" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Go</button>
                </form>
            </div>
        </div>
    </nav>
</html>
