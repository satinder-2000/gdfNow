    <div class="well">
       
        <c:set var="mode" value="#{session.getAttribute('Access').accessType}"/>
            <c:choose>
                <c:when test="${empty mode}"><!-- No Entity has logged in -->
                    <h3>Register</h3>
                    <h4><h:outputText value="Individuals"/></h4>
                    <h:form>
                        <p><h:commandLink  value="User"  action="UserRegister" /></p>
                        <p><h:commandLink value="Deeder" action="DeederRegister"/></p>
                    </h:form>
                    <h4><h:outputText value="Organizations"/></h4>
                    <h:form>
                        <p><h:commandLink  value="Business"  action="BusinessRegister"/></p>
                        <p><h:commandLink value="Government Dept/Agency" action="GovernmentRegister"/></p>
                        <p><h:commandLink value="NGO" action="NgoRegister"/></p>
                    </h:form>
                </c:when>
                <c:when test="${mode == 'USER'}" ><!-- A USER is logged in -->
                    <h:form>
                    <p><h:commandLink value="Nominate Deeder" action="UserDeederRegister"/></p>
                    <p>
                        <h:link value="List Nominated Deeders" outcome="/view/user/ViewNominatedDeeders?faces-redirect=true" >
                            <f:param name="userId" value="#{session.getAttribute('Access').entityId}" />
                        </h:link>  
                    </p>
                    </h:form>
                </c:when>
                <c:when test="${mode == 'DEEDER'}" ><!-- A DEEDER is logged in -->
                    <h:form>
                        <p><h:link value="List Your Deeds" outcome="/home/DeederHome?faces-redirect=true"/>
                        </p>
                        
                    <p><h:link value="List Offers Received" outcome="/view/deeder/ViewDeederOffersDetails?faces-redirect=true"/></p>
                    
                    </h:form>
                </c:when>
                <c:when test="${mode == 'BUSINESS'}" ><!-- A BUSINESS is logged in -->
                    <h:form>
                    <p><h:link value="View Offers made" outcome="/view/business/ViewBusinessOffersMade?faces-redirect=true"/>
                    </p>    
                    <p>
                        <h:link value="List Rewarded Deeders" outcome="/view/business/ViewBusinessRewardedDeeders?faces-redirect=true" >
                            <f:param name="businessId" value="#{session.getAttribute('Access').entityId}" />
                        </h:link>
                    </p>   
                    </h:form>
                </c:when>
                <c:when test="${mode == 'GOVERNMENT'}" ><!-- A GOVERNMENT is logged in -->
                    <h:form>
                    <p><h:link value="View Offers made" outcome="/view/government/ViewGovernmentOffersMade?faces-redirect=true"/>
                    </p>    
                    <p>
                        <h:link value="List Rewarded Deeders" outcome="/view/government/ViewGovernmentRewardedDeeders?faces-redirect=true" >
                            <f:param name="governmentId" value="#{session.getAttribute('Access').entityId}" />
                        </h:link>
                    </p>   
                    </h:form>
                </c:when>
                <c:when test="${mode == 'NGO'}" ><!-- An NGO is logged in -->
                    <h:form>
                    <p><h:link value="View Offers made" outcome="/view/ngo/ViewNgoOffersMade?faces-redirect=true"/>
                    </p>    
                    <p>
                        <h:link value="List Rewarded Deeders" outcome="/view/ngo/ViewNgoRewardedDeeders?faces-redirect=true" >
                            <f:param name="ngoId" value="#{session.getAttribute('Access').entityId}" />
                        </h:link>
                    </p>   
                    </h:form>
                </c:when>
                
            </c:choose>
            
            
        
    
    </div>
    <div class="well">
            <p>ADS</p>
        </div>
</div>
