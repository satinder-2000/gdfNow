<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/GDFTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
       
        <div class="col-sm-8">
             
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <h5><p class="text-left" style="padding-left: 1em;"><h:outputText value="#{profileLocatorMBean.name}"/></p></h5>
                        <h3><p class="text-center">NGO Offer - Confirm</p></h3>
                        <div class="panel-body">
                            <h:form styleClass="form-horizontal">
                                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>
                                <h4><h:outputText value="Deed Details"/></h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="well">
                                            <p class="text-left">Category: <h:outputText value="#{ngoOfferMBean.deed.deedCategory.type} &gt; #{ngoOfferMBean.deed.deedCategory.subtype}"/></p>
                                            <p class="text-left">Deed Date: 
                                                <h:outputText value="#{ngoOfferMBean.deed.dateStr}">
                                                    
                                                </h:outputText>
                                            </p>
                                            <p class="text-left">Location : 
                                                <h:outputText value="#{ngoOfferMBean.deed.deedAddress.city},#{ngoOfferMBean.deed.deedAddress.state},#{ngoOfferMBean.deed.deedAddress.country.name}"/>
                                            </p>
                                            <p class="text-left"> 
                                                <p>Description: #{ngoOfferMBean.deed.description}</p>
                                            </p>
                                            <p class="text-left">Evidence 1 : 
                                                <a href="#{ngoOfferMBean.deed.link1}" target="_blank">#{ngoOfferMBean.deed.link1}</a>
                                            </p>
                                            <p class="text-left">Evidence 2 : 
                                                <a href="#{ngoOfferMBean.deed.link2}" target="_blank">#{ngoOfferMBean.deed.link2}</a>
                                            </p>
                                            <p class="text-left">Evidence 3 : 
                                                <a href="#{ngoOfferMBean.deed.link3}" target="_blank">#{ngoOfferMBean.deed.link3}</a>
                                            </p>

                                        </div>
                                    </div>

                                </div>
                                <h4>Offer Details</h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- Offer Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="Offer Type*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="offerType" value="#{ngoOfferMBean.ngoOffer.offerType}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Offer Amount -->
                                        <div class="form-group">
                                            <h:outputLabel for="amt" value="Amount*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-1">
                                                <p class="text-center" style="padding-top: .5em;padding-left: 1em;"><h:outputText id="ofrSyb" value="#{ngoOfferMBean.symbol}" /></p>
                                            </div>
                                            <div class="col-sm-4">
                                                <h:outputText id="amt" value="#{ngoOfferMBean.ngoOffer.value}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Offer Description -->
                                        <div class="form-group">
                                            <h:outputLabel for="desc"  value="Description*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <p>
                                                    <h:outputText value="#{ngoOfferMBean.ngoOffer.description}"/>
                                                </p>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <div class="col-sm-1"></div>
                                                <div class="col-sm-5">
                                                    <p class="text-center">
                                                        <h:commandButton value="Amend" action="#{ngoOfferMBean.amendOffer}" styleClass="btn btn-primary" />
                                                    </p>
                                                </div>
                                                <div class="col-sm-5">
                                                    <p class="text-center">
                                                        <h:commandButton value="Continue" action="returnFromNgoOfferFlow" styleClass="btn btn-primary" />
                                                    </p>
                                                </div>
                                                <div class="col-sm-1"></div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
