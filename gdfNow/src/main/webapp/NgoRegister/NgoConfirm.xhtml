<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/GDFTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <h3><p class="text-center">NGO Registration - Confirm</p></h3>
                        <div class="panel-body">
                            <h:form styleClass="form-horizontal">
                                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>

                                <h4>NGO Details</h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-5">
                                            <div class="well">
                                                <p class="text-center"><h:graphicImage value="/TempImageServlet" height="120" width="100"/></p>
                                            </div>
                                        </div>
                                        <div class="col-sm-7">
                                            <div class="well">
                                                <!-- Name -->
                                                <p class="text-left"><h:outputLabel value="NGO Name*"/><br/>
                                                    <h:outputText value="#{ngoMBean.ngo.name}"/>
                                                </p>
                                                <!-- Email -->
                                                <p class="text-left"><h:outputLabel value="Email:"/><br/><h:outputText value="#{ngoMBean.ngo.email}"/><br/>
                                                 </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <!-- Web Site -->
                                        <div class="form-group">
                                            <h:outputLabel value="Web Site" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="website" value="#{ngoMBean.ngo.website}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- NGO Description -->
                                        <div class="form-group">
                                            <h:outputLabel for="desc" value="NGO Description" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:inputTextarea id="desc" value="#{ngoMBean.ngo.description}" disabled="true" rows="5" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- NGO Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="NGO Type*" for="bTyp" styleClass="control-label col-sm-5" />
                                            
                                            <div class="col-sm-5">
                                                <h:outputText id="bTyp" value="#{ngoMBean.ngo.ngoCategory.type}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- NGO Sub Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="NGO Sub Type*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:outputText id="bSTyp" value="#{ngoMBean.ngo.ngoCategory.subtype}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <h4>Registered Address</h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 1*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="line1" value="#{ngoMBean.ngoAddress.line1}" styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 2*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="line2" value="#{ngoMBean.ngoAddress.line2}" styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 3" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="line3" value="#{ngoMBean.ngoAddress.line3}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 1*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="Phone1" value="#{ngoMBean.ngoAddress.phone1}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 2*"  styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="Phone2" value="#{ngoMBean.ngoAddress.phone2}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 3"  styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                 <h:outputText id="Phone3" value="#{ngoMBean.ngoAddress.phone3}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Post Code*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="postcode" value="#{ngoMBean.ngoAddress.postcode}" styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="City*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="cty" value="#{ngoMBean.ngoAddress.city}" styleClass="form-control"  />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="State*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="stt" value="#{ngoMBean.ngoAddress.state}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Country*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="ctry" value="#{ngoMBean.ngoAddress.country.name}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <div class="col-sm-6">
                                                <p class="text-center">
                                                    <h:commandButton value="Amend" action="#{ngoMBean.amendDetails}" styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="text-center">
                                                    <h:commandButton value="Confirm" action="returnFromNgoRegisterFlow"  styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
                                
    </ui:define>

</ui:composition>
