<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/GDFTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <h3><p class="text-center">NGO Registration -Amend</p></h3>
                        <div class="panel-body">
                            <h:form styleClass="form-horizontal">
                                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>

                                <h4>NGO Details</h4>
                                <div class="row">
                                    <div class="col-sm-12">


                                        <!-- Name -->
                                        <div class="form-group">

                                            <h:outputLabel for="name" value="NGO Name*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="name" value="#{ngoMBean.ngo.name}" label="NGO Name*"  pt:placeholder="5 - 125 chars"  styleClass="form-control" />
                                            </div>

                                        </div>
                                        <!-- Email -->
                                        <div class="form-group">
                                            <h:outputLabel for="email" value="Email*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText pt:type="email" id="email" value="#{ngoMBean.ngo.email}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Web Site -->
                                        <div class="form-group">
                                            <h:outputLabel value="Web Site" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="website" value="#{ngoMBean.ngo.website}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Business Description -->
                                        <div class="form-group">
                                            <h:outputLabel for="desc" value="NGO Description" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:inputTextarea id="desc" value="#{ngoMBean.ngo.description}" pt:placeholder="Max chars 350" rows="5" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Business Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="NGO Type*" for="bTyp" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:selectOneMenu id="bTyp" value="#{ngoMBean.ngoType}" label="NGO Type" style="height: 2.5em;"  styleClass="form-control">
                                                    <f:selectItems value="#{ngoMBean.ngoTypes}"/>
                                                    <f:ajax listener="#{ngoMBean.ajaxTypeListener}" render="@this bSTyp" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <!-- Business Sub Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="Activity Area*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:selectOneMenu id="bSTyp" value="#{ngoMBean.ngoSubtype}" label="NGO Sub Type" style="height: 2.5em;"   styleClass="form-control">
                                                    <f:selectItems value="#{ngoMBean.ngoSubtypes}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <h4>Registered Address</h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 1*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line1" value="#{ngoMBean.ngoAddress.line1}" label="Line 1"  pt:placeholder="2 - 45 chars"  styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Street*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line2" value="#{ngoMBean.ngoAddress.line2}" label="Street*" pt:placeholder="2 - 45 chars"   styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 3" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line3" value="#{ngoMBean.ngoAddress.line3}" label="Line 3"  styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 1*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="Phone1" value="#{ngoMBean.ngoAddress.phone1}" label="Phone 1*" pt:placeholder="incl. area code"    styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 2*"  styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="Phone2" value="#{ngoMBean.ngoAddress.phone2}" label="Phone 2" pt:placeholder="incl. area code"   styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Post Code*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="postcode" value="#{ngoMBean.ngoAddress.postcode}" label="Post Code*"  styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="City*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="cty" value="#{ngoMBean.ngoAddress.city}" label="City*" pt:placeholder="2 - 45 chars"   styleClass="form-control"  />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="State*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="stt" value="#{ngoMBean.ngoAddress.state}" label="State*" pt:placeholder="2 - 45 chars"  styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Country*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:selectOneMenu id="ctry" value="#{ngoMBean.country}" label="Country*" style="height: 2.5em;"  styleClass="form-control">
                                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                                    <f:selectItem itemValue="GB" itemLabel="UNITED KINGDOM" />
                                                    <f:selectItem itemValue="IN" itemLabel="INDIA" />
                                                    <f:selectItem itemValue="US" itemLabel="UNITED STATES OF AMERICA" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <p class="text-right">
                                                    <h:commandButton value="Continue" action="#{ngoMBean.detailsCaptured}" styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
                                
    </ui:define>

</ui:composition>
