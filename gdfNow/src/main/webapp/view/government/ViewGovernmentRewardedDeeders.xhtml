<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/GDFTemplate.xhtml">

    <ui:define name="content">
        <div class="col-sm-8">
            <h3 style="margin-top: 0px; margin-bottom: 20px;">Offers View</h3>
            <h4><h:outputText value="Rewarded Deeders"/></h4>

            <c:forEach items="#{viewGovernmentRewardedDeedersMBean.rewardedDeeders}" var="rd">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="well">
                                <p>By:</p>
                                <p>
                                    <h:graphicImage value="/ImageMapServlet?imgId=GRD#{rd.id}" height="55" width="55"/></p>

                                <p>#{rd.firstname} #{rd.lastname}</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="well">
                                <p><b>Personal Details:</b><br/>
                                    <h:outputText value="Gender: #{rd.gender}" />
                                    <br/>
                                    <h:outputText value="DOB: #{rd.dobStr}" />
                                    <br/>
                                    <h:outputText value="Email: #{rd.email}" />
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="well">
                                <p><b>Deeder's Address</b><br/>
                                    <h:outputText value="#{rd.deederAddress.line1} , #{rd.deederAddress.line2}" />
                                    <br/>
                                    <h:outputText value="Post Code : #{rd.deederAddress.postcode}" />
                                    <br/>
                                    <h:outputText value="City : #{rd.deederAddress.city}" />
                                    <br/>
                                    <h:outputText value="State : #{rd.deederAddress.state}" />
                                    <br/>
                                    <h:outputText value="#{rd.deederAddress.country.name}" />
                                </p>
                            </div>
                        </div>

                    </div>
                </div>

            </c:forEach>
        </div>
    </ui:define>

</ui:composition>
