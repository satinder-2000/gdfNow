<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/GDFTemplate.xhtml">

    <ui:define name="content">
        <div class="col-sm-8">
            <h3 style="margin-top: 0px; margin-bottom: 20px;">Offers View</h3>
            <h4><h:outputText value="Business Offers"/></h4>
            
            <c:forEach items="#{offersViewMBean.ngoOffers}" var="noffer">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="well">
                                <p>By:</p>
                                <p>
                                    <h:graphicImage value="/ImageMapServlet?imgId=NO#{noffer.ngo.id}" height="55" width="55"/></p>

                                <p>#{noffer.ngo.name}</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="well">
                                <p><b>Offer Date:</b><br/>
                                    <h:outputText value="#{noffer.offerDate}" >

                                    </h:outputText>
                                </p>
                                <p><b>Summary:</b><br/>
                                    <h:outputText value="#{noffer.intro}" /></p>

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="well">
                                <p><b>Deed Date:</b><br/>
                                    <h:outputText value="#{noffer.deed.dateStr}" >

                                    </h:outputText>
                                </p>
                                <p><b>Summary:</b><br/>
                                    <h:outputText value="#{noffer.deed.intro}" /></p>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </c:forEach>
        </div>
    </ui:define>

</ui:composition>
