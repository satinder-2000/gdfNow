<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/GDFHomeTemplate.xhtml">

    <ui:define name="content">
        <div class="col-sm-8">
            <h1 class="text-center">All Businesses</h1>
            <h:form prependId="false">
                <div class="row">
                    <div class="col-sm-12">
                        <c:forEach items="#{businessViewMBean.businesses}" var="business">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="well">
                                        <h:graphicImage value="/PublicBusinessImageServlet?bussImgId=PBUS#{business.id}" height="85" width="75"/>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <div class="well">
                                        <p  class="text-left"><h:outputLabel value="Name:&#xA0;"/><h:outputText value="#{business.name}"/></p>
                                        <p  class="text-left"><h:outputLabel value="Address&#xA0;"/><h:outputText value="#{business.businessAddress.line1},
                                                                                                                  #{business.businessAddress.line2},
                                                                                                                  #{business.businessAddress.postcode},
                                                                                                                  #{business.businessAddress.city},
                                                                                                                  #{business.businessAddress.city},
                                                                                                                    #{business.businessAddress.country.name}"/> </p>
                                    </div>
                                </div>


                            </div>

                        </c:forEach>

                    </div>
                </div>



                <div class="row">
                    <div class="col-sm-12">

                        <!--The paging buttons-->
                        <h:commandButton value="first" action="#{businessViewMBean.pageFirst}" styleClass="btn-default btn-lg"
                                         disabled="#{businessViewMBean.firstRow == 0}" />
                        <h:outputText value="&nbsp;" escape="false"/>
                        <h:commandButton value="prev" action="#{businessViewMBean.pagePrevious}"  styleClass="btn-default btn-lg"
                                         disabled="#{businessViewMBean.firstRow == 0}" />
                        <h:outputText value="&nbsp;" escape="false"/>
                        <h:outputText value="Page #{businessViewMBean.currentPage} / #{businessViewMBean.totalPages}" />
                        <h:outputText value="&nbsp;" escape="false"/>
                        <h:commandButton value="next" action="#{businessViewMBean.pageNext}" styleClass="btn-default btn-lg"
                                         disabled="#{businessViewMBean.firstRow + businessViewMBean.rowsPerPage >= businessViewMBean.totalRows}" />
                        <h:outputText value="&nbsp;" escape="false"/>
                        <h:commandButton value="last" action="#{businessViewMBean.pageLast}" styleClass="btn-default btn-lg"
                                         disabled="#{businessViewMBean.firstRow + businessViewMBean.rowsPerPage >= businessViewMBean.totalRows}" />
                        <h:outputText value="&nbsp;" escape="false"/>
                        
                        <br />

                       
                        <br />

                       
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
