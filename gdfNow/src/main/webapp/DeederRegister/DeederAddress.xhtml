<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/GDFTemplate.xhtml">
    <ui:define name="content">
        
        <div class="col-sm-8">
            
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <h3><p class="text-center">Deeder Registration</p></h3>
                        <div class="panel-body">
                            <h:form styleClass="form-horizontal">
                                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>

                                <h4>Address Details</h4>
                                <div class="row">
                                    <div class="col-sm-12">


                                        <!-- Line 1 -->
                                        <div class="form-group">

                                            <h:outputLabel for="line1" value="Line 1*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line1" value="#{deederMBean.deederAddress.line1}" pt:placeholder="2-45 chars"  styleClass="form-control" />
                                            </div>

                                        </div>
                                        <!-- Line 2 -->
                                        <div class="form-group">
                                            <h:outputLabel for="line2" value="Line 2*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line2" value="#{deederMBean.deederAddress.line2}" pt:placeholder="2-45 chars" styleClass="form-control"  />
                                            </div>
                                        </div>
                                        <!-- Post Code -->
                                        <div class="form-group">
                                            <h:outputLabel value="Post/Zip Code*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="postcode" value="#{deederMBean.deederAddress.postcode}" styleClass="form-control"  />
                                            </div>
                                        </div>
                                        <!-- City -->
                                        <div class="form-group">
                                            <h:outputLabel for="city" value="City*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:inputText id="city" value="#{deederMBean.deederAddress.city}" pt:placeholder="2-45 chars"  styleClass="form-control"  /> 
                                            </div>
                                        </div>
                                        <!-- State -->
                                        <div class="form-group">
                                            <h:outputLabel for="state" value="State*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:inputText id="state" value="#{deederMBean.deederAddress.state}" pt:placeholder="2-75 chars"  styleClass="form-control"  /> 
                                            </div>
                                        </div>
                                        <!-- Country -->
                                        <div class="form-group">
                                            <h:outputLabel value="Country*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:selectOneMenu id="country" value="#{deederMBean.deederAddress.country.code}" styleClass="form-control">
                                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                                    <f:selectItem itemValue="GB" itemLabel="UNITED KINGDOM" />
                                                    <f:selectItem itemValue="IN" itemLabel="INDIA" />
                                                    <f:selectItem itemValue="US" itemLabel="UNITED STATES OF AMERICA" /> 
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Form Submit div -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <p class="text-right">
                                                    <h:commandButton value="Continue" action="#{deederMBean.deederAddressSave}" styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
