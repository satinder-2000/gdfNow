<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/GDFTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-4 well">

                                        <h:form>
                                            <p class="text-center">
                                                <h:commandButton value="Home" action="/home/NgoHome.xhtml?faces-redirect=true"/>
                                            </p>
                                        </h:form>

                                    </div>
                                    <div class="col-sm-4 well">

                                        <h:form>
                                            <p class="text-center">
                                                <h:commandButton value="Change Password" action="/amend/ngo/ChangePassword.xhtml?faces-redirect=true"/>
                                            </p>
                                        </h:form>
                                    </div>
                                    <div class="col-sm-4 well">

                                        <h:form>
                                            <p class="text-center">
                                                <h:commandButton value="Offers Made" action="/view/offer/NgoOffersMade.xhtml?faces-redirect=true"/>
                                            </p>
                                        </h:form>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 style="margin-top: 0px; margin-bottom: 20px;"><h:outputText value="NGO: Amend Details" /></h3>
            <h:form styleClass="form-horizontal" enctype="multipart/form-data" prependId="false">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default text-left">
                            <div class="panel-body">

                                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>

                                <h4>NGO Details</h4>
                                <div class="row">
                                    <div class="col-sm-12">


                                        <!-- Name -->
                                        <div class="form-group">

                                            <h:outputLabel for="name" value="NGO Name*" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="name" value="#{ngoAmendMBean.ngo.name}" label="Business Name*"  styleClass="form-control" />
                                            </div>

                                        </div>
                                        <!-- Email -->
                                        <div class="form-group">
                                            <h:outputLabel for="email" value="Email*" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="email" value="#{ngoAmendMBean.ngo.email}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Web Site -->
                                        <div class="form-group">
                                            <h:outputLabel value="Web Site" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="website" value="#{ngoAmendMBean.ngo.website}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Business Description -->
                                        <div class="form-group">
                                            <h:outputLabel for="desc" value="NGO Description" styleClass="control-label col-sm-3" />
                                            <div class="col-sm-5">
                                                <h:inputTextarea id="desc" value="#{ngoAmendMBean.ngo.description}" rows="5" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Business Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="NGO Type*" for="bTyp" styleClass="control-label col-sm-3" />
                                            <div class="col-sm-5">
                                                <h:selectOneMenu id="bTyp" value="#{ngoAmendMBean.ngoType}" label="NGO Type" styleClass="form-control">
                                                    <f:selectItem itemValue="#{ngoAmendMBean.ngoType}" itemLabel="#{ngoAmendMBean.ngoType}" />
                                                    <f:selectItems value="#{ngoAmendMBean.ngoTypes}"/>
                                                    <f:ajax listener="#{ngoAmendMBean.ajaxTypeListener}" render="@this bSTyp" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="OR" styleClass="control-label col-sm-3" />
                                            <div class="col-sm-5">
                                                <h:outputText value=""/>
                                            </div>
                                        </div>
                                        <!-- NGO Type Suggest -->
                                        <div class="form-group">
                                            <h:outputLabel value="Specify NGO Type" for="typeNew" styleClass="control-label col-sm-3" />
                                            <div class="col-sm-5">
                                                <h:inputText id="typeNew" value="#{ngoAmendMBean.ngo.ngoCategory.typeTemp}" pt:placeholder="2 - 45 chars" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- NGO Sub Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="NGO Sub Type*" styleClass="control-label col-sm-3" />
                                            <div class="col-sm-5">
                                                <h:selectOneMenu id="bSTyp" value="#{ngoAmendMBean.ngoSubtype}" label="NGO Sub Type"  styleClass="form-control">
                                                    <f:selectItem itemValue="#{ngoAmendMBean.ngoSubtype}" itemLabel="#{ngoAmendMBean.ngoSubtype}" />
                                                    <f:selectItems value="#{ngoAmendMBean.ngoSubtypes}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="OR" styleClass="control-label col-sm-3" />
                                            <div class="col-sm-5">
                                                <h:outputText value=""/>
                                            </div>
                                        </div>
                                        <!-- NGO Sub Type Suggest -->
                                        <div class="form-group">
                                            <h:outputLabel value="Specify NGO Sub Type" for="subtypeNew" styleClass="control-label col-sm-3" />
                                            <div class="col-sm-5">
                                                <h:inputText id="subTypeNew" value="#{ngoAmendMBean.ngo.ngoCategory.subtypeTemp}" pt:placeholder="2 - 45 chars" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Logo -->
                                        <div class="form-group">
                                            <h:outputLabel for="logoPic" value="Upload Logo*" styleClass="control-label col-sm-3" />
                                            <div class="col-sm-5">
                                                <p class="text-right">
                                                    <h:inputFile id="logoPic" value="#{ngoAmendMBean.logoFile}" styleClass="form-control" />
                                                </p>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default text-left">
                            <div class="panel-body">                
                                <h4>Registered Address</h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 1*" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line1" value="#{ngoAmendMBean.ngoAddress.line1}" label="Line 1"  styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 2*" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line2" value="#{ngoAmendMBean.ngoAddress.line2}" label="Line 2*"  styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 3" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="line3" value="#{ngoAmendMBean.ngoAddress.line3}" label="Line 3"  styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 1*" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="Phone1" value="#{ngoAmendMBean.ngoAddress.phone1}" label="Phone 1*"  styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 2*"  styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="Phone2" value="#{ngoAmendMBean.ngoAddress.phone2}" label="Phone 2"  styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 3"  styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="Phone3" value="#{ngoAmendMBean.ngoAddress.phone3}" label="Phone 3"  styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Post Code*" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="postcode" value="#{ngoAmendMBean.ngoAddress.postcode}" label="Post Code*"  styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="City*" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="cty" value="#{ngoAmendMBean.ngoAddress.city}" label="City*"  styleClass="form-control"  />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="State*" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:inputText id="stt" value="#{ngoAmendMBean.ngoAddress.state}" label="State*" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Country" styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="ctry" value="#{ngoAmendMBean.country}" styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel styleClass="control-label col-sm-3"/>
                                            <div class="col-sm-5">
                                                <p class="text-right">
                                                    <h:commandButton value="Continue" action="#{ngoAmendMBean.amendNgo}" styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
