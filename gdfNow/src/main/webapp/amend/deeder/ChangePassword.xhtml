<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/GDFTemplate.xhtml">
    <ui:define name="content">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                           <div class="row">
                               <div class="col-sm-12">
                                   <div class="col-sm-4 well">

                                        <h:form>
                                           <p class="text-center">
                                               <h:commandButton value="Amend Details" action="/amend/deeder/AmendDeeder.xhtml?faces-redirect=true"/>
                                           </p>
                                       </h:form>

                                   </div>
                                   <div class="col-sm-4 well">
                                       <h:form>
                                           <p class="text-center">
                                               <h:commandButton value="Change Password" action="/amend/deeder/ChangePassword.xhtml?faces-redirect=true"/>
                                           </p>
                                       </h:form>
                                   </div>
                                   <div class="col-sm-4 well">
                                       <h:form>
                                           <p class="text-center">
                                               <h:commandButton value="Nominate Deeder" action="/home/DeederHome.xhtml?faces-redirect=true"/>
                                           </p>
                                       </h:form>
                                   </div>
                               </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <h3 style="margin-top: 0px; margin-bottom: 20px;">Change Password</h3>
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <h:form styleClass="form-horizontal">
                            <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>
                            <div class="form-group">
                                <h:outputLabel value="Email" styleClass="control-label col-sm-5"/>
                                <div class="col-sm-5">
                                    <h:outputLabel styleClass="control-label" value="#{changePasswordMBean.access.email}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Password" styleClass="control-label col-sm-5"/>
                                <div class="col-sm-5">
                                    <h:inputSecret id="pwd1" label="Password" value="#{changePasswordMBean.access.password}" styleClass="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="pwd2" value="Confirm Password" styleClass="control-label col-sm-5" />
                                <div class="col-sm-5">
                                    <h:inputSecret id="pwd2" label="Password2" value="#{changePasswordMBean.access.passwordConfirm}" styleClass="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="" styleClass="control-label col-sm-5" />
                                <div class="col-sm-5">
                                    <h:commandButton value="Continue" action="#{changePasswordMBean.changePassword}" styleClass="btn btn-primary">
                                        <f:ajax execute="@form" render="@form" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
