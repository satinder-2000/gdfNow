<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/GDFTemplateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div class="row">
                    <div class="col-sm-1">
                        <h:outputLabel value="Country"/>
                    </div>
                    <div class="col-sm-3">
                        <h:outputLabel value="Ministry"/>
                    </div>
                    <div class="col-sm-3">
                        <h:outputLabel value="Department"/>
                    </div>
                    <div class="col-sm-3">
                        <h:outputLabel value="Approve"/>
                    </div>
                    <div class="col-sm-2">
                        <h:outputLabel value="Result"/>
                    </div>
            </div>
        <ui:repeat value="#{adminMBean.governmentOrgs}" var="goOrg">
            
            <div class="row">
                <f:ajax render="output">
                    <h:form>
                        <div class="col-sm-1">
                            <h:outputText value="#{goOrg.countryCode}"/>
                        </div>
                        <div class="col-sm-3">
                            <h:outputText value="#{goOrg.ministry}"/>
                        </div>
                        <div class="col-sm-3">
                            <h:outputText value="#{goOrg.department}"/>
                        </div>
                        <div class="col-sm-3">
                            <h:commandButton value="Approve" action="#{adminMBean.approveGovernmentOrg}">
                                <f:param name="orgId" value="#{goOrg.id}"/>
                            </h:commandButton>
                        </div>
                        <div class="col-sm-2">
                            <h:outputText id="output" value="#{adminMBean.message}"/>
                        </div>
                    </h:form>
                </f:ajax>

            </div>
        </ui:repeat>
        
    </ui:define>

</ui:composition>
