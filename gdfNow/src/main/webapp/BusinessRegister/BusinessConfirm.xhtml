<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/GDFTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        
        <div class="col-sm-8">
            
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <h3><p class="text-center">Business Registration - Confirm</p></h3>
                        <div class="panel-body">
                            <h:form styleClass="form-horizontal">
                                <h6 style="color: green;">Fields marked with asterisk (*) are mandatory </h6>
                                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>

                                <h4>Business Details</h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-3">
                                            <div class="well">
                                                <p class="text-center">
                                                    <h:graphicImage value="/TempImageServlet" height="120" width="100"/>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-sm-9">
                                            <div class="well">
                                                <!-- Name -->
                                                <p class="text-left"><h:outputLabel value="Business Name*"/><br/>
                                                    <h:outputText value="#{businessMBean.business.name}"/>
                                                </p>
                                                <!-- Email -->
                                                <p class="text-left"><h:outputLabel value="Email:"/><br/><h:outputText value="#{businessMBean.business.email}"/><br/>
                                                 </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <!-- Web Site -->
                                        <div class="form-group">
                                            <h:outputLabel value="Web Site" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <p class="text-left"><h:outputText id="website" value="#{businessMBean.business.website}" /></p>
                                            </div>
                                        </div>
                                        <!-- Business Description -->
                                        <div class="form-group">
                                            <h:outputLabel for="desc" value="Business Description" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:inputTextarea id="desc" value="#{businessMBean.business.description}" disabled="true" rows="5" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Business Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="Business Type*" for="bTyp" styleClass="control-label col-sm-5" />
                                            
                                            <div class="col-sm-5">
                                                <h:outputText id="bTyp" value="#{businessMBean.business.businessCategory.type}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <!-- Business Sub Type -->
                                        <div class="form-group">
                                            <h:outputLabel value="Business Sub Type*" styleClass="control-label col-sm-5" />
                                            <div class="col-sm-5">
                                                <h:outputText id="bSTyp" value="#{businessMBean.business.businessCategory.subtype}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                <h4>Registered Address</h4>
                                <div class="row">
                                    
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Line 1*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="line1" value="#{businessMBean.businessAddress.line1}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Line 2*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="line2" value="#{businessMBean.businessAddress.line2}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel value="Line 3" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="line3" value="#{businessMBean.businessAddress.line3}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 1*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="Phone1" value="#{businessMBean.businessAddress.phone1}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel value="Phone 2"  styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="Phone2" value="#{businessMBean.businessAddress.phone2}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel value="Post Code*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="postcode" value="#{businessMBean.businessAddress.postcode}" styleClass="form-control" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel value="City*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="cty" value="#{businessMBean.businessAddress.city}" styleClass="form-control"  />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel value="State*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="stt" value="#{businessMBean.businessAddress.state}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel value="Country*" styleClass="control-label col-sm-5"/>
                                            <div class="col-sm-5">
                                                <h:outputText id="ctry" value="#{businessMBean.businessAddress.country.name}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                   
                                </div>
                                
                                                             
                                
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <div class="col-sm-6">
                                                <p class="text-center">
                                                    <h:commandButton value="Amend" action="#{businessMBean.amendDetails}" styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="text-center">
                                                    <h:commandButton value="Confirm" action="returnFromBusinessRegisterFlow"  styleClass="btn btn-primary" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
                                
    </ui:define>

</ui:composition>
